<div class="form-group checkbox-group  section-spacing">
  <label for="alwaysScore">
    <input type="checkbox" name="alwaysScore" [checked]="isAlwaysScore" (change)="onCheckboxModeScoringChange('alwaysScore', $event)" />
    Toujours compter les points bonus (ne fonctionne pas en mode Rascal)
  </label>
</div>

<div class="form-group checkbox-group  section-spacing">
  <label for="rascalScore">
    <input type="checkbox" name="rascalScore" [checked]="isRascalScoreChecked" (change)="onCheckboxModeScoringChange('rascalScore', $event)" />
    Variante de score de Rascal
  </label>
</div>

<div class="form-group checkbox-group tabulation" *ngIf="isRascalScoreChecked">
  <label for="rascalScorePoing tabulation">
    <input type="checkbox" name="rascalScorePoing" [checked]="isRascalScorePoingChecked" (change)="onCheckboxModeScoringChange('rascalScorePoing', $event)"/>
    Variante poing ouvert et fermé
  </label>
</div>

<div class="form-group checkbox-group  section-spacing">
  <label for="extension">
    <input type="checkbox" name="extension" [checked]="isExtensionChecked" (change)="onCheckboxModeScoringChange('extension', $event)" />
    Extension du jeu
  </label>
</div>

<div class="container section-spacing">
  <h5 class="text-center mb-3">Sélection des manches à jouer</h5>
  <div class="row">
    <!-- Colonne de gauche -->
    <div class="col-6">
      <div *ngFor="let value of values.slice(0, 5)" class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          [id]="'checkbox' + value"
          [checked]="checkedValues.includes(value)"
          (change)="onCheckboxChange(value, $event)"
        />
        <label class="form-check-label" [for]="'checkbox' + value">{{ value }}</label>
      </div>
    </div>

    <!-- Colonne de droite -->
    <div class="col-6">
      <div *ngFor="let value of values.slice(5)" class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          [id]="'checkbox' + value"
          [checked]="checkedValues.includes(value)"
          (change)="onCheckboxChange(value, $event)"
        />
        <label class="form-check-label" [for]="'checkbox' + value">{{ value }}</label>
      </div>
    </div>
  </div>

  <!-- Affichage du statut de sélection -->
  <div class="mt-3">
    <p class="errorMessage">{{ isOkForSave ? '' : 'Attention il faut au moins sélectionné une manche' }}</p>
  </div>
</div>
